<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        table, th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Product Catalog</h2>

        <tr>
            <th>Product Name</th>

            <th>T-shirt</th>
            <th>$10</th>
            <th>20</th>
            <th>Yes</th>
        </tr>
        <tr>
            <th>Trousers</th>
            <th>$15</th>
            <th>25</th>
            <th>Yes</th>
        </tr>
        <tr>
            <th>Shorts</th>

            <th>10</th>
            <th>No</th>
        </tr>
    </table>
</body>
</html>
